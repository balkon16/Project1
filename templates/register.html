{% extends "layout.html" %}

{% block title %}
ExcellentReads
{% endblock %}

{% block body %}
<h1>Registration page</h1>

<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">First name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="first_name" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Last name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="last_name" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:<span style="color:red">*</span></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:<span style="color:red">*</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:<span style="color:red">*</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd_rep" placeholder="Repeat your password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>


{% endblock %}
