{% extends "layout.html" %}

{% block title %}
ExcellentReads
{% endblock %}

{% block body %}
<h1>Password reset page</h1>
<div>
  <p>If you are a registered user insert your email address. We will send a link to reset your password.</p>
</div>

<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email_reset_pwd" placeholder="Enter email">
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
</form>

{% endblock %}
