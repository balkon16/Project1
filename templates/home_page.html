{% extends "layout.html" %}

{% block title %}
ExcellentReads
{% endblock %}

{% block body %}


<h1>Home Page</h1>
<h2>Welcome to ExcellentReads!</h2>

<br><br>
<div class="panel">
  <h2>Login</h2>
  <p>Please enter your username and password</p>
</div>

<form id="Login" action="{{ url_for('login_next') }}" method="post">

  <div class="form-group">
    <input type="text" class="form-control" name="login" placeholder="username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="inputPassword" placeholder="password">
  </div>

  <div class="forgot">
    <a href="{{ url_for('reset') }}">Forgot password?</a>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>

</form>

<hr>

<div class="panel">
  <p>Not a registered user? You can register by clicking the button:</p>
</div>

<a href="{{ url_for('register') }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Register</a>

{% endblock %}
